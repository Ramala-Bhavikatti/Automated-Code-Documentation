<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Documentation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-center mb-4">AI Code Documentation</h1>
            <p class="text-center text-gray-400">Real-time collaborative code documentation powered by AI</p>
        </header>

        <!-- Login Form -->
        <div id="loginForm" class="max-w-md mx-auto mb-8 bg-gray-800 rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Login</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300">Username</label>
                    <input type="text" id="username" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Login</button>
            </div>
        </div>

        <!-- Main Content (Hidden until logged in) -->
        <div id="mainContent" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Code Editor -->
                <div class="bg-gray-800 rounded-lg p-4">
                    <h2 class="text-2xl font-semibold mb-4">Code Editor</h2>
                    <textarea id="codeEditor" class="w-full h-96 bg-gray-900 text-white p-4 rounded-lg font-mono" placeholder="Enter your Python code here..."></textarea>
                    <div class="mt-4 flex justify-end space-x-4">
                        <button id="analyzeBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Analyze Code</button>
                        <button id="documentBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Generate Documentation</button>
                    </div>
                </div>

                <!-- Documentation Output -->
                <div class="bg-gray-800 rounded-lg p-4">
                    <h2 class="text-2xl font-semibold mb-4">Documentation</h2>
                    <div id="documentationOutput" class="prose prose-invert max-w-none">
                        <div class="bg-gray-900 p-4 rounded-lg">
                            <p class="text-gray-400">Documentation will appear here...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Analysis Results -->
            <div class="mt-8 bg-gray-800 rounded-lg p-4">
                <h2 class="text-2xl font-semibold mb-4">Code Analysis</h2>
                <div id="analysisOutput" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold mb-2">Functions</h3>
                        <p id="functionCount" class="text-3xl font-bold text-blue-400">-</p>
                    </div>
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold mb-2">Classes</h3>
                        <p id="classCount" class="text-3xl font-bold text-green-400">-</p>
                    </div>
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold mb-2">Complexity</h3>
                        <p id="complexityScore" class="text-3xl font-bold text-yellow-400">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO
        const socket = io();
        let currentRoom = null;

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const mainContent = document.getElementById('mainContent');
        const usernameInput = document.getElementById('username');
        const loginBtn = document.getElementById('loginBtn');
        const codeEditor = document.getElementById('codeEditor');
        const documentationOutput = document.getElementById('documentationOutput');
        const analysisOutput = document.getElementById('analysisOutput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const documentBtn = document.getElementById('documentBtn');

        // Check if user is already logged in
        const token = localStorage.getItem('token');
        if (token) {
            showMainContent();
        }

        // Login Handler
        loginBtn.addEventListener('click', async () => {
            const username = usernameInput.value;
            if (!username) return;

            try {
                const response = await fetch('/api/auth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    showMainContent();
                }
            } catch (error) {
                console.error('Error logging in:', error);
            }
        });

        function showMainContent() {
            loginForm.classList.add('hidden');
            mainContent.classList.remove('hidden');
        }

        // Event Listeners
        analyzeBtn.addEventListener('click', async () => {
            const code = codeEditor.value;
            if (!code) return;

            try {
                const response = await fetch('/api/code/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();
                updateAnalysis(data);
            } catch (error) {
                console.error('Error analyzing code:', error);
            }
        });

        documentBtn.addEventListener('click', async () => {
            const code = codeEditor.value;
            if (!code) return;

            try {
                const response = await fetch('/api/code/document', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();
                updateDocumentation(data.documentation);
            } catch (error) {
                console.error('Error generating documentation:', error);
            }
        });

        // Socket.IO Events
        socket.on('connect', () => {
            console.log('Connected to server');
            if (currentRoom) {
                socket.emit('join_room', { room: currentRoom });
            }
        });

        socket.on('code_update', (data) => {
            codeEditor.value = data.code;
        });

        socket.on('documentation_update', (data) => {
            updateDocumentation(data.documentation);
        });

        // Helper Functions
        function updateAnalysis(data) {
            document.getElementById('functionCount').textContent = data.functions;
            document.getElementById('classCount').textContent = data.classes;
            document.getElementById('complexityScore').textContent = data.complexity;
        }

        function updateDocumentation(doc) {
            if (!doc) {
                documentationOutput.innerHTML = `
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <p class="text-gray-400">No documentation available</p>
                    </div>
                `;
                return;
            }

            // Escape HTML special characters
            const escapedDoc = doc
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');

            documentationOutput.innerHTML = `
                <div class="bg-gray-900 p-4 rounded-lg">
                    <pre class="text-sm"><code class="language-python">${escapedDoc}</code></pre>
                </div>
            `;
            Prism.highlightAll();
        }

        // Real-time updates
        let debounceTimer;
        codeEditor.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                if (currentRoom) {
                    socket.emit('code_update', {
                        room: currentRoom,
                        code: codeEditor.value
                    });
                }
            }, 500);
        });
    </script>
</body>
</html>
